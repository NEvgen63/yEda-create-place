<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="interfaceApp.css" media="screen" />

    <title>Y.Eda</title>

        <div class="creds">
            <div class="partner-name">
                <input class="form-control" type="text" placeholder="Наименование партнера" value="">
            </div>
            <div class="host">

            <div class="client-id">
